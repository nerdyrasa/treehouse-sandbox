<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
    <!--Cannot have nested forms!-->

    <!--action is the URI of a program that processes the form information. This value can be overridden by a -->
    <!--formaction attribute on a <button> or <input> element -->
    <!-- The method can be overridden by a formmethod attribute on a <button> or <input>-->

        <form action="index.html" method="post">
            <h1>Sign Up</h1>

            <!-- input element is self-closing -->
            <!-- name attribute is needed to process server side code -->


            <fieldset>
                <legend><span class="number">1</span>Your Basic Info</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="user_password">

                <!-- Radio Button -->
                <!--<label>Age</label>-->
                <!--<input type="radio" id="under_13" value="under_13" name="user_age">-->
                <!--<label for="under_13" class="light">Under 13</label><br>-->
                <!--<input type="radio" id="over_13" value="over_13" name="user_age">-->
                <!--<label for="over_13" class="light">13 or Older</label>-->

             </fieldset>

            <!-- use fieldset and legend to create groupings -->
            <fieldset>
                <legend><span class="number">2</span>Your Profile</legend>

                <label for="bio">Bio:</label>
                <textarea name="bio" id="bio"></textarea>

                <!-- Select -->

                <label for="job">Job role:</label>
                <select name="user_job" id="job">
                    <optgroup label="Web">
                        <option value="frontend_developer">Front-End Developer</option>
                        <option value="php_developer">PHP Developer</option>
                        <option value="python_developer">Python Developer</option>
                        <option value="rails_developer">Rails Developer</option>
                        <option value="dotnet_developer">.NET Developer</option>
                    </optgroup>
                    <optgroup label="Mobile">
                        <option value="android">Android Dev</option>
                        <option value="ios">iOS Dev</option>
                        <option value="mobile_designer">Mobile Designer</option>
                    </optgroup>
                    <optgroup label="Business">
                        <option value="freelance">Freelance</option>
                        <option value="entrepenuer">Entrepenuer</option>
                    </optgroup>
                </select>

                <!-- Checkbox -->

                <label>Interests:</label>
                <input type="checkbox" id="development" value="interest_development" name="user_interest">
                <label for="development" class="light">Development</label><br>
                <input type="checkbox" id="design" value="interest_design" name="user_interest">
                <label for="design" class="light">Design</label><br>
                <input type="checkbox" id="business" value="interest_business" name="user_interest">
                <label for="business" class="light">Business</label>


            </fieldset>

            <fieldset>
                <legend>
                    <span class="number">3</span>Swag
                </legend>
                <label>T-Shirt Size:</label>
                <label class="radio-inline">
                <input type="radio" id="small" value="small" name="shirt_size">Small</label>
                <label class="radio-inline">
                <input type="radio" value="medium" name="shirt_size" id="medium">Medium</label>
                <label class="radio-inline">
                <input type="radio" value="large" name="shirt_size" id="large">Large</label>
            </fieldset>

            <!-- Of course, no form is complete without a way to submit it!! -->
            <button type="submit">Sign Up</button>



            <!--Here's a range;could use something like this to set the interval for treehouse project 1-->
            <!--<input type="range" min="5" max="30"/>-->

            <!--Style a checkbox like a toggle-->
            <!--http://callmenick.com/_development/css-toggle-switch/-->

        </form>
      
      
    </body>
</html>
